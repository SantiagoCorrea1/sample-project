<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/VentasPro-Contact-Form.css}">
</head>

<body>
<div id="main" style="background: url(/images/back2.jpeg) no-repeat;background-size: cover;">
    <div class="text-center" id="info">
        <h3 class="text-center">Welcome</h3>
        <p class="text-center" style="font-size: 18px;">Log In</p>
        <form class="text-start" id="form-login">
            <div class="mb-3"><label class="form-label" id="lbl-usuario" for="txt-user" style="font-size: 14px;">User</label><input class="form-control" type="text" id="txt-user"></div>
            <div class="mb-3"><label class="form-label" id="lbl-password" for="txt-password" style="font-size: 14px;">Password</label><input class="form-control" type="password" id="txt-password"></div>
        </form><button class="btn btn-primary" id="btn-login" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;">Log in</button>
    </div>
</div>
</body>

</html>
