<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/VentasPro-Contact-Form.css}">
</head>

<body>
    <div id="main" style="background: url(/images/back3.jpg) no-repeat;background-size: cover;">
        <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="background: url(/images/back3.jpg) no-repeat;background-size: cover;">
            <div class="container"><a class="navbar-brand" th:href="@{/admin}" style="color: rgb(254,254,254);font-weight: bold;">Movie catalog</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
                <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ms-auto" role="button" href="logger.html">Log out</a></div>
            </div>
        </nav>
        <div class="text-center" id="info" style="width: 400px;position: absolute;">
            <form class="text-start" id="form-login"  th:action="@{/admin/{id}(id=${movie.id})}" th:object="${movie}" th:method="POST" required>
                <div class="mb-3"><label class="form-label" id="lbl-name" for="txt-name" style="font-weight: bold;font-size: 14px;">Name</label><input class="form-control" type="text" id="txt-name" required="" minlength="3" maxlength="50" th:field="*{name}" placeholder="movie name" ></div>
                <div class="mb-3"><label class="form-label" id="lbl-genre" for="txt-gerner" style="font-weight: bold;font-size: 14px;">Genrer</label><input class="form-control" type="text" id="txt-gerner" required="" minlength="3" maxlength="13" inputmode="tel" th:field="*{genre}" placeholder="movie genres" ></div>
                <div class="mb-3"><label class="form-label" id="lbl-pg" style="font-weight: bold;font-size: 14px;">PG</label>
                    <div>
                        <select class="form-control"  th:field="*{pg}">
                            <option value="" disabled>SELECT</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3"><label class="form-label" id="lbl-status" style="font-weight: bold;font-size: 14px;">Status</label>
                    <div>
                        <select class="form-control"  th:field="*{status}">
                            <option value="Available">Available</option>
                            <option value="No available">No available</option>
                        </select>
                    </div>
                </div>
                <div><button class="btn btn-primary" id="btn-save" type="submit" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: #256db4;margin-right: 10px;">Save</button><button  class="btn btn-secondary" id="btn-cancel" type="reset" th:href="admin" style="--bs-primary: #256db4;--bs-primary-rgb: 37,109,180;background: rgba(37,109,180,0);margin-left: 10px;color: var(--bs-btn-active-border-color);">Cancel</button></div>
            </form>
        </div>
    </div>

</body>

</html>
